{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/701c42f812.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/auto_dismiss.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Register</title>
</head>

<body>
    <div class="auth-container">
        <h1>Register</h1>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
            <button class="auth-button" type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login Here!</a></p>
    </div>

    <div class="alert-box">
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert error">
                    <div class="alert-type">
                        ERROR
                    </div>

                    <div class="alert-text">
                        {{ error }}
                    </div>

                    <button class="dismiss" onclick="this.parentElement.remove()">&times;</button>
                </div>
            {% endfor %}
        {% endfor %}
    </div>

</body>
</html>
